<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FormFace</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="formface.css">
  </head>
  <body>
    <div id="content" class="container">
      <h1>FormFace</h1>
      <div class="form-face">
        <fieldset>
          <legend>Sign Up</legend>
          <label>
            <input type="text" placeholder="Username" id="username"><span class="label-text">Username</span><span class="help-text">Select a username</span>
          </label>
          <label>
            <input type="password" placeholder="Password" id="password"><span class="label-text">Password</span><span class="help-text">Enter your password</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>Info</legend>
          <label>
            <input type="text" placeholder="First Name" id="first-name"><span class="label-text">First Name</span><span class="help-text">Enter your first name</span>
          </label>
          <label data-label="Last Name" data-help="Your Last Name">
            <input type="text" placeholder="Last Name" id="last-name"><span class="label-text">Last Name</span><span class="help-text">Enter your last name</span>
          </label>
          <label>
            <input type="email" placeholder="Email Address" id="email"><span class="label-text">Email</span><span class="help-text">Enter your email address</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>About</legend>
          <label>
            <textarea placeholder="About You" rows="4"></textarea><span class="label-text">About</span><span class="help-text">Tell us something about yourself</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>Select Box</legend>
          <select name="select">
            <option value="value1">Value 1</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
        </fieldset>
        <fieldset class="radio-group">
          <legend>Radio Buttons</legend>
          <label>
            <input type="radio" id="choice1" name="group1"><span class="label-text">Choice 1</span><span class="help-text">Try out at choice 1</span>
          </label>
          <label>
            <input type="radio" id="choice2" name="group1"><span class="label-text">Choice 2</span><span class="help-text">Try out at choice 2</span>
          </label>
          <label>
            <input type="radio" id="choice3" name="group1"><span class="label-text">Choice 3</span><span class="help-text">Try out at choice 3</span>
          </label>
        </fieldset>
        <fieldset class="checkbox-group">
          <legend>Checkbox Sets</legend>
          <label>
            <input type="checkbox" id="choice1"><span class="label-text">Choice 1</span><span class="help-text">Try out at choice 1</span>
          </label>
          <label>
            <input type="checkbox" id="choice2"><span class="label-text">Choice 2</span><span class="help-text">Try out at choice 2</span>
          </label>
          <label>
            <input type="checkbox" id="choice3"><span class="label-text">Choice 3</span><span class="help-text">Try out at choice 3</span>
          </label>
        </fieldset>
        <input type="submit" value="Submit">
      </div>
    </div>
  </body>
  <script>
    WebFontConfig = {
      google: { families: [ 'Open+Sans:400,300,600:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
    
  </script>
</html>
