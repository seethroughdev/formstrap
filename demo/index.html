<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FormStrap</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="formstrap.css">
  </head>
  <body>
    <div id="content" class="container">
      <h1>FormStrap</h1>
      <div class="form-face">
        <fieldset>
          <legend>Sign Up</legend>
          <label>
            <input type="text" placeholder="Username" id="username" pattern=".{2,10}"><span class="label-text">Username</span><span class="help-text">Select a username</span>
          </label>
          <label>
            <input type="password" placeholder="Password" id="password" pattern=".{2,10}" required><span class="label-text">Password</span><span class="help-text">Enter your password</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>Info</legend>
          <label>
            <input type="text" placeholder="First Name" id="first-name"><span class="label-text">First Name</span><span class="help-text">Enter your first name</span>
          </label>
          <label>
            <input type="text" placeholder="Last Name" id="last-name"><span class="label-text">Last Name</span><span class="help-text">Enter your last name</span>
          </label>
          <label>
            <input type="email" placeholder="Email Address" id="email"><span class="label-text">Email</span><span class="help-text">Enter your email address</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>About</legend>
          <label>
            <textarea placeholder="About You" rows="4"></textarea><span class="label-text">About</span><span class="help-text">Tell us something about yourself</span>
          </label>
        </fieldset>
        <fieldset class="checkbox-group">
          <legend>Checkbox Sets</legend>
          <label>
            <input type="checkbox" id="choice1"><span class="label-text">I agree to this form</span><span class="help-text">Try out at choice 1</span>
          </label>
        </fieldset>
        <input type="submit" value="Submit">
        <div class="copyright">@2013 Form-Strap</div>
      </div>
    </div>
  </body>
  <script>
    WebFontConfig = {
      google: { families: [ 'Open+Sans:400,300,600:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
    
  </script>
</html>
